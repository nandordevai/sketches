<svg id="pattern" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <linearGradient id="dark">
      <stop stop-color="hsla(0, 0%, 20%, 1)" />
    </linearGradient>
    <linearGradient id="light">
      <stop stop-color="hsla(0, 0%, 25%, 1)" />
    </linearGradient>
    <pattern id="hatch" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="4" height="4" fill="url(#dark)" />
      <rect x="0" y="0" width="2" height="1" fill="url(#light)" />
      <rect x="2" y="1" width="2" height="1" fill="url(#light)" />
      <rect x="0" y="2" width="2" height="1" fill="url(#light)" />
      <rect x="2" y="3" width="2" height="1" fill="url(#light)" />
    </pattern>
  </defs>
  <rect transform="scale(4)" fill="url(#hatch)" x="0" y="0" width="100%" height="100%" />
</svg>
